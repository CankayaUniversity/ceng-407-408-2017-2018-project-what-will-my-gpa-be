<h1 align="center">Pass and Fail Rates by Years </h1><!-- bar chart canvas element -->
<div class="container">
  <br />
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div id="id1" >
      <canvas id="speedChart" width="400" height="200" style="position:absolute;"></canvas>
    </div>
      <div id="id2" style="visibility: hidden;">
      <canvas id="densityChart" width="400" height="200" style="position:absolute;"></canvas>
    </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>

<script>

var speedCanvas = document.getElementById("speedChart");

Chart.defaults.global.defaultFontFamily = "Lato";
Chart.defaults.global.defaultFontSize = 18;

var dataFirst = {
    label: "Number of people which pass",
    data : [{% for item in values1 %}
                      {{item}},
                    {% endfor %}],
    lineTension: 0.3,
    fill: false,
    borderColor: 'red',
    backgroundColor: 'transparent',
    pointBorderColor: 'red',
    pointBackgroundColor: 'lightgreen',
    pointRadius: 5,
    pointHoverRadius: 15,
    pointHitRadius: 30,
    pointBorderWidth: 2,
    pointStyle: 'rect'
  };

var dataSecond = {
    label: "Number of people which fail",
    data : [{% for item in values %}
                      {{item}},
                    {% endfor %}],
    lineTension: 0.3,
    fill: false,
    borderColor: 'purple',
    backgroundColor: 'transparent',
    pointBorderColor: 'purple',
    pointBackgroundColor: 'lightgreen',
    pointRadius: 5,
    pointHoverRadius: 15,
    pointHitRadius: 30,
    pointBorderWidth: 2
  };

var speedData = {
  labels: [{% for item in labels %}
                  "{{item}}",
              {% endfor %}],
  datasets: [dataFirst, dataSecond]
};

var chartOptions = {
  legend: {
    display: true,
    position: 'top',
    labels: {
      boxWidth: 80,
      fontColor: 'black'
    }
    
  },
  title: {
            display: true,
            text: "{{select}}-{{file}}"
        }
};

var lineChart = new Chart(speedCanvas, {
  type: 'line',
  data: speedData,
  options: chartOptions
});

var densityCanvas = document.getElementById("densityChart");

Chart.defaults.global.defaultFontFamily = "Lato";
Chart.defaults.global.defaultFontSize = 18;

var densityData = {
  label: 'Number of people which fail',
  data: [{% for item in values %}
                      {{item}},
                    {% endfor %}],
  backgroundColor: 'rgba(0, 99, 132, 0.6)',
  borderWidth: 0,
  yAxisID: "y-axis-density"
};

var gravityData = {
  label: 'Number of people which pass',
   data : [{% for item in values1 %}
                      {{item}},
                    {% endfor %}],
  backgroundColor: 'rgba(99, 132, 0, 0.6)',
  borderWidth: 0,
  yAxisID: "y-axis-gravity"
};

var planetData = {
  labels: [{% for item in labels %}
                  "{{item}}",
              {% endfor %}],
  datasets: [densityData, gravityData]
};

var chartOptions = {
  scales: {
    xAxes: [{
      barPercentage: 1,
      categoryPercentage: 0.6
    }],
    yAxes: [{
      id: "y-axis-density"
    }, {
      id: "y-axis-gravity"
    }]
  }
};

var barChart = new Chart(densityCanvas, {
  type: 'bar',
  data: planetData,
  options: chartOptions
});


 function myFunction() {
    var select=document.getElementById("dropdown_list");
    var x = document.getElementById("id1");
    var y= document.getElementById("id2");
   
    if (select[select.selectedIndex].value=="Line") {
        x.style.visibility='visible';
        y.style.visibility='hidden';
    } 
    else if(select[select.selectedIndex].value=="Graph") {
         y.style.visibility='visible';
         x.style.visibility='hidden';
    }
}






</script>



</body>
